<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkout</title>

    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:wght@300..900&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />

    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>

    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: { brand: "#1f2a33" },
            fontFamily: { figtree: ["Figtree", "sans-serif"] },
          },
        },
      };
    </script>
  </head>

  <body class="font-figtree bg-neutral-800 flex justify-center py-6">
    <div class="w-full max-w-md bg-white min-h-screen relative">
      <!-- Header -->
      <div class="bg-brand py-4 text-center text-white">
        <div class="text-sm font-semibold">Vocabulary</div>
        <div class="text-[11px] opacity-80">with Aleena Rais</div>
      </div>

      <!-- Content -->
      <div class="px-5 py-6 pb-40">
        <a
          href="index.html"
          class="inline-flex items-center gap-2 rounded-full border px-4 py-2 text-xs text-gray-700"
        >
          ← Go Back
        </a>

        <h1 class="mt-6 text-2xl font-bold text-black">
          Complete Your Purchase
        </h1>
        <p class="mt-1 text-sm text-gray-500">
          Get instant access to the course!
        </p>

        <!-- Inputs -->
        <div class="mt-4 space-y-3">
          <input
            class="w-full rounded-xl border px-4 py-4 text-[14px] outline-none"
            placeholder="Enter Your Full Name"
          />
          <input
            class="w-full rounded-xl border px-4 py-4 text-[14px] outline-none"
            placeholder="Enter email (Ex: john@gmail.com)"
          />
          <input
            class="w-full rounded-xl border px-4 py-4 text-[14px] outline-none"
            placeholder="Enter 10 Digit WhatsApp Number"
          />
        </div>

        <!-- PRODUCT DETAILS (MATCHES SCREENSHOT) -->
        <div class="mt-8">
          <div class="flex justify-between text-sm text-gray-600">
            <span>Product Details</span>
            <span>Price</span>
          </div>

          <div class="mt-2 border-t"></div>

          <div class="flex justify-between items-center py-4">
            <div class="font-medium text-black">
              Vocabulary with Aleena Rais
            </div>
            <div class="text-lg font-bold text-black">₹999/-</div>
          </div>

          <div class="border-t"></div>
        </div>

        <!-- BUNDLE OFFER (MATCHES SCREENSHOT) -->
        <div class="mt-6 text-center text-sm font-medium text-gray-700">
          Bundle Offer
        </div>

        <label
          class="mt-3 flex items-center gap-4 rounded-xl bg-[#DCEFFF] px-4 py-4 cursor-pointer"
        >
          <input
            id="addon-checkbox"
            type="checkbox"
            checked
            class="h-5 w-5 accent-blue-600"
          />

          <div class="flex-1 text-left">
            <div class="text-sm font-semibold text-blue-700">
              Speak English with Aleena
            </div>
          </div>

          <div class="text-right">
            <div class="text-sm font-bold text-gray-800">₹1,399/-</div>
            <div class="text-xs line-through text-gray-500">₹1,899/-</div>
          </div>
        </label>
      </div>

      <!-- Sticky Footer -->
      <div class="fixed bottom-0 left-0 right-0 bg-white border-t">
        <div class="flex items-center bg-gray-200">
          <div
            id="checkout-timer"
            class="w-[80px] py-3 text-center font-bold border-r"
          >
            5:00
          </div>
          <div class="flex-1 px-3 py-2 text-[11px] text-gray-700">
            <span>14 Days Refund</span> • <span>Lifetime Access</span> •
            <span>Chapter Notes</span>
          </div>
        </div>

        <div class="flex items-center justify-between px-4 py-4">
          <div>
            <div id="total-amount" class="text-2xl font-extrabold text-black">
              ₹999/-
            </div>
            <div class="text-xs text-gray-500">Total Amount</div>
          </div>

          <button
            class="flex items-center gap-2 rounded-xl bg-blue-600 px-6 py-4 text-white font-semibold"
          >
            <i class="fa-solid fa-credit-card"></i>
            Pay Now
          </button>
        </div>
      </div>
    </div>

    <!-- Timer -->
    <script>
      let time = 300;
      const timerEl = document.getElementById("checkout-timer");

      setInterval(() => {
        if (time <= 0) return;
        time--;
        const m = Math.floor(time / 60);
        const s = String(time % 60).padStart(2, "0");
        timerEl.textContent = `${m}:${s}`;
      }, 1000);
    </script>

    <script>
      const BASE_PRICE = 999; // Main course price
      const BUNDLE_PRICE = 1399; // Bundle price

      const addonCheckbox = document.getElementById("addon-checkbox");
      const totalAmountEl = document.getElementById("total-amount");

      function formatINR(amount) {
        return "₹" + amount.toLocaleString("en-IN") + "/-";
      }

      function updateTotalAmount() {
        let total = BASE_PRICE;
        if (addonCheckbox.checked) {
          total += BUNDLE_PRICE;
        }
        totalAmountEl.textContent = formatINR(total);
      }

      // Initial load
      updateTotalAmount();

      // Toggle listener
      addonCheckbox.addEventListener("change", updateTotalAmount);
    </script>
  </body>
</html>
